<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <title>WTA Whizz Tennis Quiz</title>
</head>
<body>
  <h1 class="heading">WTA Whizz Tennis Quiz</h1>
  <div id="wrapper">
    <div id="start">Start the Quiz!</div>
    <div class="quiz">
      <div class="question"></div>
      <div class="questionImage"></div>
      <div class="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
      </div>
      <div id="timer">
        <div class="counter"></div>
        <div class="btimeGauge"></div>
        <div class="timeGauge"></div>
      </div>
      <div class="progress"></div>
    </div>
    <div class="scoreContainer"></div>
  </div>
</body>
</html>
